 <wrap-owlcarousel class="owl-carousel"   
    data-options="{autoPlay: 5000, stopOnHover: true,  
        slideSpeed : 600, paginationSpeed : 600, singleItem : true}">  
    <div class="bbox col-md-12" ng-repeat="event in events">
    	<div class="row">
    		<h2 class="text-center title col-md-6 col-md-push-3">{{event.name}} - {{event.round}}</h2>  
    	</div>
    	<ul ng-repeat="p in event.participants" class=" col-md-3 col-lg-3 sbox">
				    <h4 class="col-md-6 col-md-push-3">{{p.position}}</h4>
					<li class="box col-md-12" ng-repeat="m in p.members">
						<span class="name">{{m.name}}</span> : <span class="kid">{{m.kid}}</span>
					</li>
			</ul>
    </div>  
</wrap-owlcarousel>
